<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas id="field" width="400" height="400" style="border-color: black; border: 4px solid;"></canvas>
        <script>
            const canvas = document.getElementById('field');
            const field = canvas.getContext('2d');
            
            //canvasのサイズ(400*400)
            const x = 0;
            const max_x = 400;
            const y = 0;
            const max_y = 400;
            

            //入力したキー(↑,↓,→,←)を識別して、それぞれ押したときの処理を書く
            document.body.addEventListener('keydown',
                event => {
                    switch (event.key) {
                        
                        //↓キー押したときに動く
                        case 'ArrowDown':
                            alert("↓")
                            //座標//座標を更新する
                            //draw()で再描画するを更新する
                            break;
                    
                        //↑キー押したときに動く
                        case 'ArrowUp':
                            alert("↑")
                            //座標を更新する
                            //draw()で再描画する
                            break;

                        //→キー押したときに動く
                        case 'ArrowRight':
                            alert("→")
                            //座標を更新する
                            //draw()で再描画する
                            break;
                        
                        //←キー押したときに動く
                        case 'ArrowLeft':
                            alert("←")
                            //座標を更新する
                            //draw()で再描画する
                            break;

                        case 'g':
                            draw();
                            break;
                    }
                });
                            
            //draw() (描画する関数)
            function draw() {
                alert("draw() func is active.")
            }
        </script>
    </body>
</html>
